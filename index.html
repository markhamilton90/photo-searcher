<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Search</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script src="https://code.angularjs.org/1.3.10/angular-animate.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="PhotoSearch" ng-controller="searchCtrl">

	<section class="main-content">
		<img id="instagram" src="ng-instagram.png" alt="Instagram Searcher">
		<div class="controls">
			<form novalidate ng-submit="flickr(query)">
				<input type="text" ng-model="query" placeholder="Enter a tag to search" required>
				<input type="submit">
			</form>
		</div>
		<div ng-if="photos && !loading">
			<p>We found {{ photos.length}} results for "{{ status }}"</p>
		</div>
		<div ng-if="$submitted && !photos">
			<p>Error! Something went wrong and we found no results</p>
		</div>
		<div ng-if="loading">
			<p>Searching Flickr for photos tagged with {{ status }}</p>
		</div>
	</section>
	<section class="image-gallery">
		<div class="animate" ng-repeat="photo in photos">
			<a href="{{ photo.link }}">
				<img ng-src="{{ photo.media.m }}" alt="Picture of {{ query }}">
			</a>
		</div>
	</section>
	
</body>
</html>
